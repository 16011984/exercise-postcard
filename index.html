<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Lobster&display=swap" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Gabriela&family=Lobster&family=Prata&display=swap" rel="stylesheet" />

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<style>
			h1 {
				font-size: 45px;
				translate: 150px;
			}
			h3 {
				font-size: 14px;
			}
			textarea {
				resize: none;
			}
		</style>

		<title>Mi primera chamba</title>
	</head>

	<body>
		<img class="santa" src="https://raw.githubusercontent.com/16011984/16011984/refs/heads/main/santa.png" alt="Papá Noel asomándose" />

		<div class="postcard">
			<div class="postcard-header">
				<h1>Feliz Navidad</h1>
				<img src="https://raw.githubusercontent.com/16011984/16011984/refs/heads/main/4geeks_chrismas_2.png" />
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<h3>Este año me puse a aprender a programar y me salio esto.</h3>
					<p>si puedes verlo es que no me va tan mal.</p>
				</div>

				<div class="body-right">
					<input type="text" placeholder="Nombre" />
					<input type="email" placeholder="Mail" />
					<form>
						<label for="comentarios">Comentarios:</label>
						<textarea id="comentarios" name="comentarios" rows="5" cols="30" placeholder="Escribe tus comentarios aquí..."></textarea>
						<br />
					</form>
				</div>
			</div>

			<div class="postcard-footer">
				<button type="submit">Enviar Correo</button>
			</div>
		</div>
	</body>
</html>
